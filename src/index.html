<!DOCTYPE html>
<html lang='en' dir='ltr'>
<head>
  <meta charset='utf-8'>
  <title>Doctor Lookup</title>
</head>
<body>

  <div class='container'>
    <div class='jumbotron'>
      <h1>Doctor Lookup</h1>
    </div>

    <form id='doctorForm'>
      <div class='form-group'>
        <label for='medIssue'>Medical Issue</label>
        <input id='medIssue' class='form-control' type='text'>
      </div>

      <button class='btn btn-success' type='submit' name='button'>Submit</button>
    </form>

    <div id='errorOutput'></div>

    <div class='row' id='doctors'></div>

  </div>

</body>
</html>
