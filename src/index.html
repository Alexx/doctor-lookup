<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
  <meta charset="utf-8">
  <title>Doctor Lookup</title>
</head>
<body>
  <div class="container">
    <form id="doctorForm">

      <div class="form-group">
        <label for="medIssue">Medical Issue</label>
        <input id="medIssue" class="form-control" type="text">
      </div>

      <button class="btn btn-success" type="submit" name="button">Submit</button>
    </form>

    <div class="card" style="width: 18rem;">
      <img class="card-img-top" src="..." alt="Card image cap">
      <div class="card-body">
        <h5 class="card-title">Doctor's Name</h5>
      </div>
      <ul class="list-group list-group-flush">
        <li class="list-group-item">Address</li>
        <li class="list-group-item">Dapibus ac facilisis in</li>
        <li class="list-group-item">Vestibulum at eros</li>
      </ul>
    </div>

    <div class="output">


    </div>
  </div>

</body>
</html>
